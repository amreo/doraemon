[Daemon]
Database = /var/lib/doraemon/doraemon.db
LogFile = /var/log/doraemon.log
PIDFile = /var/run/doraemon.pid
BindAddress = 0.0.0.0
Port = 3000
Adapter = lan0

[NameSettings]
Base = lab
Role = client
Digits = 2

[Files]
Domain = /etc/domain.yml
MgmtKey = /home/amgmt/.ssh/id_rsa.pub
VaultPassFile = /home/amgmt/.ansible/vault.txt
